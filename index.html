<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a63f139b14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400&display=swap"
        rel="stylesheet">
        <!-- <a href="https://www.flaticon.com/free-icons">Icons</a> -->
    <title>Quote Oasis</title>
</head>

<body>
    <nav id="nav">
        <div id="exit-btn" class="inner-wrapper">
            <img src="images/left-arrow.png" alt="go back icon">
            <p>Go back</p>
        </div>

        <ul id ="nav-list" class="nav-list">
            <li class="nav-li-item selected"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-list-item"><a class="nav-link" href="popular_topics.html">Popular topics</a></li>
            <li class="nav-list-item"><a class="nav-link" href="all_topics.html">All topics</a></li>
            <li class="nav-li-item"><a class="nav-link" href="favorite_authors.html">Favorite Authors</a></li>
        </ul>
    </nav>

    <header>
        <div class="top">
            <i id="menu-btn" class="fa-solid fa-bars fa-lg" style="color: #cbe4de;"></i>
            <h1 id="logo" class="logo">Quote Oasis</h1>
            <i id="search-icon" class="fa fa-search fa-lg" aria-hidden="true"></i>
        </div>

        <div class="search-container none" id="search-container">
            <form id="search-form">
                <input 
                       type="search" 
                       id="search-bar" 
                       name="q" 
                       placeholder="Search for a specific topic or phrase"
                       required
                >
                <button type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </header>

    <div id="carousel" class="carousel">
        <div class="carousel-item carousel-item-visible img-quote img-quote-1">
        </div>

        <div class="carousel-item img-quote img-quote-2 none" id="img-quote-2">
        </div>

        <div class="carousel-item img-quote img-quote-3 none" id="img-quote-3">
        </div>
    
        <div id="carousel-buttons" class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slide"><</button> 
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
    </div>

    <div class="alert" id="alert">
        <div class="inner-message">
            <p>No quotes for your request were found</p>
            <img src="images/palm.png">
        </div>
    </div>

    <main id="main">
        <div id="quote-block" class="quote-block">
            <p id="quote" class="quote">Find what inspires YOU</p>
            <div class="author">
                <img src="images/palm.png">
                <p id="author"></p>
            </div>
        </div>
        <div id="btn-block" class="btn-block">
            <button id="get-quote-btn" class="btn">Get a quote</button>
        </div>
    </main>
    <script src="index.js" type="module"></script>
    <script src="carousel.js" type="module"></script>
    <script src="responsive.js" type="module"></script>
</body>

</html>
